<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>あみだくじ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 設定ボタン -->
    <button class="settings-btn" id="settingsBtn" onclick="openSettings()" style="display: none;">⚙️</button>
    
    <!-- メインコンテンツ -->
    <div class="main-container" id="mainContainer" style="display: none;">
        <h1>🎯 あみだくじ</h1>
        
        <!-- あみだくじ表示エリア -->
        <div class="amidakuji-wrapper">
            <div class="participant-inputs" id="participantInputs"></div>
            <canvas id="amidakujiCanvas"></canvas>
        </div>
        
        <!-- モード別ボタン -->
        <div class="action-buttons" id="createModeButtons">
            <button class="btn btn-add" id="toggleAddMode" onclick="toggleAddLineMode()">線を追加</button>
            <button class="btn btn-result" id="toggleResultMode" onclick="toggleResultMode()">結果モード</button>
            <button class="btn btn-reset" onclick="resetAmidakuji()">リセット</button>
        </div>
        
        <!-- モード情報 -->
        <div id="resultModeInfo" class="mode-info" style="display: none;">
            <p>👆 参加者をクリックして道順を確認</p>
        </div>
        
        <div id="addModeInfo" class="mode-info add-mode" style="display: none;">
            <p>📍 数字をクリックして横線を追加（一番下に追加すると、さらに下に番号が現れます）</p>
        </div>
    </div>
    
    <!-- オーバーレイモーダル -->
    <div class="modal-overlay active" id="settingsModal" onclick="closeSettings(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modalTitle">あみだくじを作成</h2>
                <button class="close-btn" id="closeModalBtn" onclick="closeSettings()" style="display: none;">&times;</button>
            </div>
            <div class="modal-body">
                <label>結果/景品（1行に1つ）:</label>
                <textarea id="results" rows="8" placeholder="1等&#10;2等&#10;3等&#10;4等"></textarea>
                <button class="btn btn-primary" id="createBtn" onclick="updateAmidakuji()">あみだくじを作成</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
