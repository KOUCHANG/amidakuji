<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あみだくじ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎯 あみだくじ</h1>
        
        <div class="main-content">
            <div class="left-panel">
                <button class="btn btn-toggle" onclick="toggleInputPanel()">結果/景品を入力 ▼</button>
                <div id="inputPanel" class="input-panel">
                    <div class="input-group">
                        <label>結果/景品（1行に1つ、またはスペース区切り）:</label>
                        <textarea id="results" rows="6" placeholder="1等&#10;2等&#10;3等&#10;4等"></textarea>
                    </div>
                    
                    <button class="btn btn-primary" onclick="updateAmidakuji()">あみだくじを更新</button>
                </div>
                
                <div class="controls" style="margin-top: 20px;">
                    <button class="btn btn-primary" id="toggleResultMode" onclick="toggleResultMode()">結果モード</button>
                    <button class="btn btn-secondary" id="toggleAddMode" onclick="toggleAddLineMode()">線を追加</button>
                    <button class="btn btn-secondary" onclick="clearLines()">線をクリア</button>
                </div>
                
                <div id="resultModeInfo" class="result-mode-info" style="display: none; margin-top: 15px;">
                    <p>👆 参加者をクリックして道順を確認（結果が表示されています）</p>
                </div>
                
                <div id="addModeInfo" class="add-mode-info" style="display: none; margin-top: 15px;">
                    <p>📍 数字をクリックして横線を追加してください</p>
                </div>
                
                <div class="results-display" id="resultsDisplay"></div>
            </div>
            
            <div class="right-panel">
                <div class="amidakuji-container">
                    <div id="participantInputs" class="name-inputs"></div>
                    <canvas id="amidakujiCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
