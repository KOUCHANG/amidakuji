<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Test</title></head>
<body>
<textarea id="test" rows="4">A
B
C
D</textarea>
<button onclick="testSplit()">Test</button>
<div id="result"></div>
<script>
function testSplit() {
    const input = document.getElementById('test').value.trim();
    console.log('Raw input:', JSON.stringify(input));
    const lines = input.split('\n').map(p => p.trim()).filter(p => p);
    console.log('Split result:', lines);
    console.log('Length:', lines.length);
    document.getElementById('result').innerHTML = 'Lines: ' + lines.join(', ') + '<br>Count: ' + lines.length;
}
</script>
</body>
</html>
